<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - Inventory System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .product-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 200px;
      margin: 10px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="admin.html">Admin Panel</a>
    </nav>
  </header>

  <main>
    <h2>Available Products</h2>
    <div class="product-container" id="product-list"></div>
  </main>

  <footer>
    <p>© 2025 Inventory Project by Ragul</p>
  </footer>

  <script>
    const products = [
      { name: "Smartphone A1", price: 20000 },
      { name: "Smartphone B2", price: 25000 },
      { name: "Laptop X3", price: 45000 },
      { name: "Laptop Y4", price: 50000 },
      { name: "Headphones Z5", price: 5000 },
      { name: "Bluetooth Speaker", price: 3500 },
      { name: "Smart Watch S6", price: 7000 },
      { name: "Tablet T7", price: 15000 },
      { name: "Camera C8", price: 30000 },
      { name: "Gaming Console G9", price: 22000 }
    ];

    const container = document.getElementById("product-list");

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="https://via.placeholder.com/150" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>₹${product.price}</p>
        <button onclick="placeOrder('${product.name}')">Buy Now</button>
      `;
      container.appendChild(card);
    });

    function placeOrder(productName) {
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push({ product: productName, time: new Date().toLocaleString() });
      localStorage.setItem("orders", JSON.stringify(orders));
      alert(`${productName} ordered successfully!`);
    }
  </script>
</body>
</html>
